<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <div class="register">
            <h1>Registration</h1><br>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form action="/register" method="POST">
                {% csrf_token %}
                <p>First Name: <input type="text" name="first_name" id=""></p>
                <p>Last Name: <input type="text" name="last_name" id=""></p>
                <p>Email: <input class="email" type="text" name="register_email" id=""></p>
                <p>Password: <input class="password" type="password" name="register_password" id=""></p>
                <p>Confirm PW: <input type="password" name="confirm" id=""></p>
                <input type="submit" value="Register">
            </form>
        </div>

        <div class="login">
            <h1>Login</h1><br>
            <form action="/login" method="POST">
                {% csrf_token %}
                <p>Email: <input type="email" name="login_email"></p>
                <p>Password: <input type="password" name="login_password"></p>
                <p><input type="submit" value="Log In"></p>
            </form>
        </div>
    </div>
</body>
</html>
